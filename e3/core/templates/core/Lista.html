<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static%}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/Style.css' %}">
    <title>Listado de Libros</title>
    
  </head>
  <body>
    <div class="container">
        <div id = banner class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <h1 class="text-center display-4 fst-italic">Listado de Libros</h1></div>
        <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ISBN</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Modificar</th>
                  <th scope="col">Eliminar</th>

                </tr>
              </thead>
                <tbody>
                  {% for li in libros %}
                  <tr>
                    <td>{{li.isbn}}</td>
                    <td>{{li.nombre}}</td>
                    <td>{{li.autor}}</td>
                    <td>{{li.descripcion}}</td>
                    <td>{{li.categoria}}</td>
                    <td><a href="{% url 'form_modificar_libro' li.isbn %}">Modificar</a></td>
                    <td><a href="{% url 'form_del_libro' li.isbn %}">Eliminar</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'form_libro' %}">Nuevo registro</a>
            <br>
            <br>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  <div id = banner class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <h1 class="text-center display-4 fst-italic">Listado de Libros</h1></div>
</html>
